<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            border:10px solid black;
            padding: 30px;
            margin: 300px;
            margin-top: 0px;
        }
        
        h1{
            color: green;
        }
        input[type=text], input[type=password],input[type=email],button{
            background-color:#ddd;
            width: 100%;
            padding: 10px;
        }
    </style>
    <form action="">
        <h1>Register</h1>
        <p>Please enter the below registration to form to register. </p><hr>
        <label for="user" style="font-weight: bold; size: 24px;">User Name: </label><br>
        <input type="text" id="user" name="user"><br><br>
        <label for="mail" style="font-weight: bold; size: 24px;">Email: </label><br>
        <input type="email" name="mail" id="mail"><br><br>
        <label for="pass" style="font-weight: bold; size: 24px;">Password: </label><br>
        <input type="password" id="pass" name="pass"><br><br>
        <label for="Coform-pass" style="font-weight: bold; size: 24px;">Conform Password: </label><br>
        <input type="password" id="Conform-pass" name="Conform-pass"><br>
        <p style="font-weight: bold; size: 24px;">Technical Skills known: </p><br>
        <input type="checkbox" name="tech1" id="tech1" style="font-weight: bold; size: 24px;">
        <label for="tech1">C Programming </label><br><br>
        <input type="checkbox" name="t2" id="t2" style="font-weight: bold; size: 24px;"> 
        <label for="t2">C++</label><br><br>
        <input type="checkbox" name="t3" id="t3" style="font-weight: bold; size: 24px;">
        <label for="t3">Web Development</label><br><br>
        <button type="submit" style="font-weight: bold; size: 24px; background-color:green;">Register</button>


    </form>

</body>
</html>
